simple_vote.question:
  path: '/admin/simple_vote/question'
  defaults:
    _entity_list: 'voting_question'
    _title: 'Voting Questions'
  requirements:
    _permission: 'administer simple vote'

simple_vote.question.add:
  path: '/admin/simple_vote/question/add'
  defaults:
    _form: 'Drupal\simple_vote\Form\VotingQuestionForm'
    _title: 'Add Voting Question'
  requirements:
    _permission: 'administer simple vote'

simple_vote.question.edit:
  path: '/admin/simple_vote/question/{voting_question}/edit'
  defaults:
    _entity_form: 'voting_question'
    _title: 'Edit Voting Question'
  requirements:
    _permission: 'administer simple vote'

simple_vote.question.delete:
  path: '/admin/simple_vote/question/{voting_question}/delete'
  defaults:
    _entity_form: 'voting_question'
    _title: 'Delete Voting Question'
  requirements:
    _permission: 'administer simple vote'